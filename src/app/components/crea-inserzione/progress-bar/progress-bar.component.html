<div class="progress-container">
  <div
    class="step"
    *ngFor="let step of [].constructor(totaleStep); let i = index"
    [class.active]="isCompletato(i + 1)">

    <div class="circle">{{ i + 1 }}</div>

    @if (i < totaleStep - 1){
    <div
      class="line"
      [class.active]="isCompletato(i + 1)">
    </div>}
  </div>
</div>
