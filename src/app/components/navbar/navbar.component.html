<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="logo" routerLink="/">
    DietiEstate<span>25</span>
  </div>

  <div class="navbar-right">
    @if(showLoginButton) {
      <a routerLink="/login" class="nav-button login-accent">
        Accedi
      </a>
    }

    @if(showHomeButton) {
      <a routerLink="/" class="nav-button">
        Torna alla Home
      </a>
    }

    @if(showProfileIcon) {
      <div class="profile-container">
        <div class="profile-trigger" (click)="toggleMenu()">
          <div class="profile-img-wrapper" [class.active]="menuAperto">
            <img
              src="https://storage.googleapis.com/database-dietiestate25/assets/user.png"
              alt="Profilo"
            />
          </div>
        </div>

        @if(menuAperto) {
          <div class="dropdown">
            <app-menunavbar
              [role]="userRole"
              [logout]="logout.bind(this)"
              (close)="chiudiMenu()">
            </app-menunavbar>
          </div>
        }
      </div>
    }
  </div>
</nav>
