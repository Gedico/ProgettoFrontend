<nav class="navbar">

  <div class="logo">
    DietiEstate25
  </div>


  <div class="right-side">

  <!-- Landing → Login -->
  <a *ngIf="showLoginButton" [routerLink]="loginLink" class="login-btn">
    Login
  </a>

  <!-- Login/Register → Home -->
  <a *ngIf="showHomeButton" [routerLink]="homeLink" class="login-btn">
    Home
  </a>

  <!-- Loggato → Icona profilo -->
  <div *ngIf="showProfileIcon" class="profile-area">

    <!-- Icona profilo -->
    <div class="profile-icon">
      <img src="assets/profile-icon.svg" alt="Profilo">
    </div>

    <span class="role-label">
    {{ userRole }}
    </span>

    <!-- Logout -->
    <button class="logout-btn" (click)="logout()">
      Logout
    </button>

  </div>
</div>


</nav>
