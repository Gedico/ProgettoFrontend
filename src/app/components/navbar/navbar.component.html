<nav class="navbar" [ngClass]="{ 'scrolled': currentRoute !== '/' }">

  <!-- LOGO -->
  <div class="logo" [routerLink]="'/'">
    DietiEstate25
  </div>

  <!-- SEZIONE DESTRA -->
  <div class="navbar-right">

    <!-- Bottone Login -->
    <a *ngIf="showLoginButton" [routerLink]="'/login'" class="nav-button">
      Login
    </a>

    <!-- Bottone Home -->
    <a *ngIf="showHomeButton" [routerLink]="'/'" class="nav-button">
      Home
    </a>

    <!-- ICONA PROFILO -->
    <div *ngIf="showProfileIcon" class="profile-container">

      <div class="profile-trigger" (click)="toggleMenu()">
        <div class="profile-img-wrapper">
          <img
            ngSrc="assets/icons/profilo.png"
            alt="Profilo"
            width="42"
            height="42"
            priority
          />
        </div>
      </div>

      <!-- MENU TENDINA -->
      <div class="dropdown" *ngIf="menuAperto">
        <app-menunavbar
          [role]="userRole"
          [logout]="logout.bind(this)"
          (close)="chiudiMenu()">
        </app-menunavbar>
      </div>

    </div>
  </div>
</nav>
