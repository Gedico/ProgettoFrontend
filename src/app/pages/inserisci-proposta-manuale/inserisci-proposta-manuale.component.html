<div class="container-form">

  <h2>Inserisci offerta manuale</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">


  <label>Importo offerta (â‚¬)</label>
    <input type="text"  class = "input-field" formControlName="prezzoProposta" appCurrencyInput />

    @if (form.get('prezzoProposta')?.touched && form.get('prezzoProposta')?.invalid) {
      <div class="error">
        Inserisci un importo valido
      </div>
    }

    <label>Nome cliente</label>
    <input type="text" formControlName="nomeCliente" />

    <label>Contatto cliente</label>
    <input type="text" formControlName="contattoCliente" />

    <label>Note (opzionale)</label>
    <textarea formControlName="note"></textarea>

    <label>Data offerta</label>
    <input type="date" formControlName="dataOfferta" />

    <div class="actions">
      <button type="submit" [disabled]="form.invalid">
        Salva offerta
      </button>

      <button type="button" (click)="annulla()">
        Annulla
      </button>
    </div>

  </form>
</div>
