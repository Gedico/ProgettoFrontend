<div class="container-form">

  <h2>Inserisci offerta manuale</h2>
  <p class="subtitle">

  <form [formGroup]="form" (ngSubmit)="submit()">


    <label>Importo offerta (â‚¬)</label>
    <input type="text"  class = "input-field highlight" formControlName="prezzoProposta" appCurrencyInput />

    @if (form.get('prezzoProposta')?.touched && form.get('prezzoProposta')?.invalid) {
      <div class="error">

    <label>Data offerta</label>
    <input type="date" class="input-field" formControlName="dataOfferta" />


    <div class="actions">
      <button
        type="submit"
        class="submit-btn"

      <button
        type="button"
        class="close-btn"

  </form>
</div>
