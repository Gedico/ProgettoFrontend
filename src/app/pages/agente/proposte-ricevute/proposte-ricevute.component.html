<div class="container">

  <h1>Proposte ricevute</h1>

  <!-- Loader -->
  <div class="spinner-wrapper" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Nessun dato -->
  <p *ngIf="!loading && proposte.length === 0" class="empty">
    Nessuna proposta in attesa.
  </p>

  <!-- Tabella -->
  <table mat-table [dataSource]="proposte" *ngIf="!loading && proposte.length > 0" class="mat-elevation-z2">

    <!-- Inserzione -->
    <ng-container matColumnDef="titolo">
      <th mat-header-cell *matHeaderCellDef> Inserzione </th>
      <td mat-cell *matCellDef="let row"> {{ row.titoloInserzione }} </td>
    </ng-container>

    <!-- Importo -->
    <ng-container matColumnDef="importo">
      <th mat-header-cell *matHeaderCellDef> Offerta </th>
      <td mat-cell *matCellDef="let row"> {{ row.importo }} â‚¬ </td>
    </ng-container>

    <!-- Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let row">
        {{ row.dataCreazione | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Azioni -->
    <ng-container matColumnDef="azioni">
      <th mat-header-cell *matHeaderCellDef> Azioni </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary"
                (click)="aggiornaStato(row.idProposta, StatoProposta.ACCETTATA)">
          <mat-icon>check_circle</mat-icon>
          Accetta
        </button>

        <button mat-raised-button color="warn"
                (click)="aggiornaStato(row.idProposta, StatoProposta.RIFIUTATA)">
          <mat-icon>cancel</mat-icon>
          Rifiuta
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
