<div class="container">

  <h1>Registro proposte</h1>

  <!-- Loader -->
  <div class="spinner-wrapper" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Nessun dato -->
  <p *ngIf="!loading && registro.length === 0" class="empty">
    Nessuna proposta nello storico.
  </p>

  <!-- Tabella -->
  <table mat-table [dataSource]="registro" *ngIf="!loading && registro.length > 0" class="mat-elevation-z2">

    <!-- Inserzione -->
    <ng-container matColumnDef="titolo">
      <th mat-header-cell *matHeaderCellDef> Inserzione </th>
      <td mat-cell *matCellDef="let row">
        {{ row.titoloInserzione }}
      </td>
    </ng-container>

    <!-- Importo -->
    <ng-container matColumnDef="importo">
      <th mat-header-cell *matHeaderCellDef> Offerta </th>
      <td mat-cell *matCellDef="let row">
        {{ row.importo }} â‚¬
      </td>
    </ng-container>

    <!-- Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let row">
        {{ row.dataCreazione | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Stato -->
    <ng-container matColumnDef="stato">
      <th mat-header-cell *matHeaderCellDef> Esito </th>
      <td mat-cell *matCellDef="let row">
        <span class="badge" [ngClass]="row.stato.toLowerCase()">
          {{ row.stato }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
