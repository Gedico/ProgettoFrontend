<app-navbar></app-navbar>
<div class="page-container">
  <div class="register-card">

    <h2>Crea il tuo account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Nome</label>
        <input type="text" formControlName="nome" />
      </div>

      <div class="form-group">
        <label>Cognome</label>
        <input type="text" formControlName="cognome" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" />
      </div>

      <button class="primary-btn" type="submit">
        Registrati
      </button>
    </form>

     <div class="divider">oppure</div>

     <div class="providers">

  <!-- GOOGLE -->
  <button class="provider-btn google" (click)="openGoogleModal()">
    <img src="assets/icons/google.png" class="icon" />
    Registrati con Google
  </button>

  <!-- FACEBOOK -->
  <button class="provider-btn facebook" (click)="openFacebookModal()">
    <img src="assets/icons/facebook.png" class="icon" />
    Registrati con Facebook
  </button>

  <!-- GITHUB -->
  <button class="provider-btn github" (click)="openGithubModal()">
    <img src="assets/icons/github.png" class="icon" />
    Registrati con GitHub
  </button>

</div>

  </div>
</div>
