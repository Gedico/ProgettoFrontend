<app-navbar></app-navbar>

<div class="page-container">
  <div class="register-card">

    <h2>Crea il tuo account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Nome</label>
        <input type="text" formControlName="nome" />
        <small *ngIf="nome?.touched && nome?.invalid">Inserisci il nome</small>
      </div>

      <div class="form-group">
        <label>Cognome</label>
        <input type="text" formControlName="cognome" />
        <small *ngIf="cognome?.touched && cognome?.invalid">Inserisci il cognome</small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="mail" />
        <small *ngIf="mail?.touched && mail?.invalid">Email non valida</small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" />
        <small *ngIf="password?.touched && password?.invalid">Inserisci la password</small>
      </div>

      <button class="primary-btn" type="submit" [disabled]="registerForm.invalid">
        Registrati
      </button>
    </form>

    <p class="login-link">
      Hai gi√† un account?
      <a routerLink="/login" class="login-anchor">Accedi</a>
    </p>

  </div>
</div>
