<div class="profilo-wrapper">

  <!-- LOADING -->
  <div class="loading" *ngIf="loading">
    <div class="spinner"></div>
    <p>Caricamento profilo...</p>
  </div>

  <!-- SUCCESS MESSAGE -->
  <div class="success-message" *ngIf="showSuccess">
    ✔ Profilo aggiornato!
  </div>

  <!-- CONTENT -->
  <div class="profilo-card" *ngIf="!loading">

    <h2>Il mio profilo</h2>
    <button class="back-btn" (click)="goBack()">
      ⬅ Indietro
    </button>

    <div class="info">
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Ruolo:</strong> {{ ruolo }}</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <label>Nome</label>
        <input type="text" formControlName="nome">
      </div>

      <div class="form-row">
        <label>Cognome</label>
        <input type="text" formControlName="cognome">
      </div>

      <div class="form-row">
        <label>Numero di telefono</label>
        <input type="text" formControlName="numero">
      </div>

      <div class="form-row">
        <label>Indirizzo</label>
        <input type="text" formControlName="indirizzo">
      </div>

      <div class="form-row">
        <label>Nuova password</label>
        <input type="password" formControlName="password" placeholder="Lascia vuoto per non cambiarla">
      </div>

      <button type="submit" [disabled]="saving || form.invalid">
        <span *ngIf="!saving">Salva modifiche</span>
        <span *ngIf="saving">⏳ Salvataggio...</span>
      </button>

    </form>
  </div>

</div>
