<div class="container">
  <h2>Crea nuova inserzione</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- COLONNA SINISTRA -->
    <div class="form-column">

      <label>Titolo</label>
      <input type="text" formControlName="titolo" />

      <label>Descrizione</label>
      <textarea formControlName="descrizione" rows="4"></textarea>

      <label>Prezzo (â‚¬)</label>
      <input type="number" formControlName="prezzo" />

      <label>Dimensioni (mq)</label>
      <input type="number" formControlName="dimensioni" />

      <label>Numero stanze</label>
      <input type="number" formControlName="numero_stanze" />

      <label>Piano</label>
      <input type="number" formControlName="piano" />

      <label>Ascensore</label>
      <input type="checkbox" formControlName="ascensore" />

      <label>Classe energetica</label>
      <select formControlName="classe_energetica">
        <option value="">Seleziona</option>
        <option *ngFor="let c of ['A','B','C','D','E','F','G']" [value]="c">
          {{ c }}
        </option>
      </select>

      <label>Categoria</label>
      <select formControlName="categoria">
        <option value="">Seleziona</option>
        <option *ngFor="let cat of ['VENDITA','AFFITTO']" [value]="cat">
          {{ cat }}
        </option>
      </select>

    </div>

    <!-- COLONNA DESTRA -->
    <div class="form-column">

      <label>Latitudine</label>
      <input type="number" formControlName="latitudine" step="0.000001" />

      <label>Longitudine</label>
      <input type="number" formControlName="longitudine" step="0.000001" />

      <label>Descrizione posizione</label>
      <textarea formControlName="descrizione_posizione" rows="3"></textarea>


      <label>Immagini</label>
      <input type="file" multiple (change)="onFileSelected($event)" />

      <!-- ANTEPRIME IMMAGINI (opzionale ma molto utile) -->
      <div class="preview-container" *ngIf="immagini.length > 0">
        <p>Anteprima immagini:</p>
        <div class="preview" *ngFor="let img of immagini">
          {{ img.name }}
        </div>
      </div>

      <button class="submit-btn" type="submit">Crea Inserzione</button>
    </div>

  </form>
</div>
