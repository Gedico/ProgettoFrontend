<div *ngFor="let i of inserzioni" 
     class="inserzione-card" 
     style="display:flex; gap:12px; margin-bottom:16px; padding:12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); background:#fff; cursor:pointer;"
     (click)="apriDettaglio(i.idInserzione)">

  <!-- Immagine principale -->
  <img *ngIf="i.fotoUrls.length > 0" [src]="i.fotoUrls[0]" alt="{{ i.titolo }}" style="width:120px; height:80px; object-fit:cover; border-radius:6px;">

  <!-- Info principali -->
  <div style="flex:1; display:flex; flex-direction:column; justify-content:space-between;">
    <div>
      <h3 style="margin:0 0 4px 0;">{{ i.titolo }}</h3>
      <p style="margin:0 0 8px 0; color:#555;">{{ i.descrizione | slice:0:100 }}{{ i.descrizione.length > 100 ? '...' : '' }}</p>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:center; font-weight:500;">
      <span style="color:#1e88e5;">{{ i.prezzo | number }} â‚¬</span>
      <span style="font-size:0.9rem; color:#777;">{{ i.comune }}</span>
    </div>
  </div>
</div>
